<!DOCTYPE html>
<html lang="en">
<html>
    <body>
        <div id="div1"></div>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!--add babel-->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <!--JSX-->
        <!--<script type="text/jsx">-->
        <script type="text/babel">
            //select the div
            const firstDiv = document.getElementById('div1');

            let key = 0;

            function Heade({title})
            {
                return (<h1>{title}</h1>)
            }

            

            function HomePage()
            {
                const [itemsArray, setItemsArray] = React.useState(['screw', 'cork', 'cog']);
                const [value, setValue] = React.useState("test");
                const [likes, setLikes] = React.useState(0);
                
                //data for the text fields and radio button
                const [year, setYear] = React.useState('');
                const [make, setMake] = React.useState('');
                const [model, setModel] = React.useState('');
                const [issue, setIssue] = React.useState('');
                const [severity, setSeverity] = React.useState('');
                
                function handleClick()
                {
                    setLikes(likes + 1);
                }
                
                function handleSubmit(event)
                {
                    event.preventDefault();
                    
                    setValue(`${year} ${make} ${model} ${issue}`);
                }
                
                function handleLogItem()
                {
                    setItemsArray(// Replace the state
                      [ // with a new array
                        ...itemsArray, // that contains all the old items
                        { id: key++, name: year } // and one new item at the end
                          //^^^^^name has not been set to ANYTHING yet
                      ]
                    );
                }
                
                return (
                <div>
                    <Heade title="Vehicle Maintenance Log"/>
                    
                    <form>
                    
                    {/*Binds the values to the useStates, upon any change*/}
                    <label>Year:
                        <input
                            type="text"
                            value={year}
                            onChange={(e) => setYear(e.target.value)}
                        />
                    </label>
                        
                    <label>Make:
                        <input
                            type="text"
                            value={make}
                            onChange={(e) => setMake(e.target.value)}
                        />
                    </label>
                        
                    <label>Model:
                        <input
                            type="text"
                            value={model}
                            onChange={(e) => setModel(e.target.value)}
                        />
                    </label>
                        
                    <label>Issue:
                        <input
                            type="text"
                            value={issue}
                            onChange={(e) => setIssue(e.target.value)}
                        />
                    </label>
                    
                    <label>
                        <input 
                            type="radio"
                            name="urgency"
                            value="high"
                            onChange={(e) => setSeverity(e.target.value)}
                            >
                        </input> High
                        
                        <input
                            type="radio"
                            name="urgency"
                            value="medium"
                            onChange={(e) => setSeverity(e.target.value)}
                            >
                        </input> Medium
                        <input
                            type="radio"
                            name="urgency"
                            value="low"
                            onChange={(e) => setSeverity(e.target.value)}
                            >
                        </input> Low
                    </label>
                    
                    </form>
                    
                        {/*I broke this right hereVVVVVVV*/}
                    <button onClick={handleLogItem}>Submit {likes}</button>
                    <ul>
                        {/*maybe put on change here?*/}
                        {itemsArray.map((nameOfItem) => (
                    <li key={nameOfItem}>{nameOfItem}</li>))}
                        {/*need a way to call the mapping in this
                           spot when the button is clicked.
                           I can put the mapping in a function, and put
                           the function here, but it will do it
                           upon loading (haven't tried tho)
                           
                           might try changing the array's contents
                           on button click*/}
                    </ul>
                    
                    <button onClick={handleClick}>log: {value} {severity}</button>
                </div>
                );
            }

            const root = ReactDOM.createRoot(firstDiv);
            root.render(<HomePage />);
            
        </script>
    </body>
</html>
